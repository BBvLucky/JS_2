<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <style>
        .list-group-item p {
            display: none;
        }
        .active p {
            display: block;
        }
    </style>
    <div class="container">
        <div class="list-group">
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading name"></h4>
                <p class="list-group-item-text email"></p>
                <p class="list-group-item-text age"></p>
                <p class="list-group-item-text id"></p>
            </a>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading name">2</h4>
                <p class="list-group-item-text email">3</p>
                <p class="list-group-item-text age">4</p>
                <p class="list-group-item-text id">5</p>
            </a> <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading name">6</h4>
                <p class="list-group-item-text email">7</p>
                <p class="list-group-item-text age">8</p>
                <p class="list-group-item-text id">9</p>
            </a> <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading name"></h4>
                <p class="list-group-item-text email"></p>
                <p class="list-group-item-text age"></p>
                <p class="list-group-item-text id"></p>
            </a> <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading name"></h4>
                <p class="list-group-item-text email"></p>
                <p class="list-group-item-text age"></p>
                <p class="list-group-item-text id"></p>
            </a>
        </div>
        <form action="#" class="message-form mt-5">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="name form-control" id="name" placeholder="Имя">
                <label for="email">Эл. Почта</label>
                <input type="email" class="e-mail form-control" id="email" placeholder="e-mail">
                <label for="age">Возраст</label>
                <input type="number" class="age form-control" id="age" placeholder="Возраст">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>

    <script>
        const container = document.querySelector('.container');

        const userList = container.querySelectorAll('.list-group-item');
        userList.addEventListener('click', function () {
            this.classList.add('active');
            // if (this.classList.contains('active')) {
            //     this.classList.remove('active');
            // }
        })

        let userName = container.querySelector('.name');
        userName.innerHTML = 'Denis';

        let userMail = container.querySelector('.email');
        let userAge = container.querySelector('.age');
        let userId = container.querySelector('.id');

        userMail.innerHTML = 'lox@mail.ru';
        userAge.innerHTML = 25;
        userId.innerHTML = 105;
    </script>
</body>

</html>
