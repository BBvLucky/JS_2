<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function Vehicle() {
            this.x = 0;
            this.y = 0;
            this.z = 0;
            this.color = 'white';
        }

        Vehicle.prototype.move = function(x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
        }

        function Container() {
            this.id = '';
            this.className = '';
            this.htmlCode = '';
        }

        Container.prototype.render = function() {
            return this.htmlCode;
        }

        function Menu(newId, newClass, newItem) {
            Container.call(this);
            this.id = newId;
            this.className = newClass;
            this.items = newItem;
        }
        
        // Menu.prototype = Container.create(Vehicle.prototype);
        Menu.prototype.constructor = Menu;

        let menu = new Menu('menu', 'nav-menu', {});
        
        function MenuItem (newHref, newName) {
            Container.call(this);
            this.className = 'menu-link';
            this.href = newHref;
            this.name = newName;
        }
        
        MenuItem.prototype = Object.create(Container.prototype);
        MenuItem.prototype.constructor = MenuItem;
        MenuItem.prototype.render = function() {
            return "<li class='"+ this.className + '"href="' + this.itemName + "</li>";
        }

        let menuLinkOne = new MenuItem('/', 'Главная');
        let menuLinkTwo = new MenuItem('/catalogue/', 'Каталог');
        let menuLinkThree = new MenuItem('/gallery/', 'Галерея');
        let menuLinks = {0: menuLinkOne, 1: menuLinkTwo, 2: menuLinkThree};

        Menu.prototype.render = function() {
         let result = "<ul class='"+ this.className + "'id='" + this.id + "'>";
            for (let items in this.items) {
                if (this.items[item] instanceof MenuItem) {
                    result += this.items[item].render();
                }
            }
            result += "</ul>";
            return result;
        }

        let menuAdder = new Menu('menu', 'nav-menu', menuLinks);
        let div = document.write(menu.render());

    </script>
</body>
</html>
